<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cali Bakeshop</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="top-section">
      <div class="logo">
        <img src="Images/logo cali bakeshop.png" alt="Cali Bakeshop logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="¿Qué estás buscando?">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="icons">
        <a href="#"><i class="fas fa-user"></i> Mi cuenta</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <div class="carousel">
    <button class="prev">❮</button>
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="Images/cheesecake frutos rojos.jpeg" alt="cheesecake">
          <p>Cheesecake Frutos Rojos</p>
          <p>$28.800,00</p>
        </div>
        <div class="carousel-item">
          <img src="Images/lemonpie.jpeg" alt="lemonpie">
          <p>Lemonpie</p>
          <p>$21.000,00</p>
        </div>
        <div class="carousel-item">
          <img src="Images/Pastafrola.jpeg" alt="Pastafrola">
          <p>Pastafrola</p>
          <p>$18.000,00</p>
        </div>
        <div class="carousel-item">
          <img src="Images/Alfajores Maicena.jpeg" alt="Alfajores Maicena">
          <p>Alfajores de Maicena</p>
          <p>$10.000,00</p>
        </div>
      </div>
    </div>
    <button class="next">❯</button>
  </div>
</body>
</html>
